<!DOCTYPE html>
<html>
<!-- <head th:include="thymeleaf/commonTemplates/common::commonHead"  ></head> -->
<head>
<title>信息列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta http-equiv="Expires" content="0" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-control" content="no-cache" />
<meta http-equiv="Cache" content="no-cache" />
<link rel="stylesheet" th:href="@{/theme/layuiadmin/layui/css/layui.css}" href="/theme/layuiadmin/layui/css/layui.css" media="all" />
<link rel="stylesheet" th:href="@{/theme/layuiadmin/style/admin.css}" href="/theme/layuiadmin/style/admin.css" media="all" />
<link rel="stylesheet" th:href="@{/theme/layuiadmin/layui/font/font_ali/iconfont.css}"  href="/theme/layuiadmin/layui/font/font_ali/iconfont.css" media="all"/>
<script  type="text/javascript"  th:href="@{/theme/layuiadmin/layui/layui.js}"  src="/theme/layuiadmin/layui/layui.js"></script>

</head>
<body layadmin-themealias="default" style="">
 
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header" >
          	<span   ><a style="padding-left: 10px;"><cite>当前位置：</cite><cite>字段设置 - 新增主键</cite></a>   </span>
          </div>
          <div class="layui-card-body">
 
				<form class="layui-form" id="formInput"  lay-filter="example"
						 action="/platform/sys/data_edit_save" method="post">
				
				  <input type="hidden"  th:value="${dto.col_id}"  id="col_id" name="col_id" />
				  <input type="hidden"  th:value="${dto.model_id}"  id="model_id" name="model_id" />
				  <!-- <input type="hidden"  th:value="${dto.column_type}"  id="column_type" name="column_type" /> -->
				  
				  
				  <div class="layui-form-item">
				    <label class="layui-form-label">字段名称</label>
				    <div class="layui-input-block">
    					<div class="layui-form-mid layui-word-aux" th:if="${dto.col_id != null and dto.col_id != ''}"   readonly="readonly"    th:text="${dto.col_name}">
    					</div>
    					<input  th:if="${dto.col_id != null and dto.col_id != ''}"   id="col_name"    type="hidden" name="col_name"  th:value="${dto.col_name}"  placeholder="请输入" autocomplete="off" class="layui-input"/>
    					
    					<select name="col_name" th:if="${dto.col_id == null or dto.col_id == ''}"   id="col_name"  th:each="info,iterStat:${pri}"  lay-verify="col_name">
						  <option value="">请选择一个主键</option>
						  <option th:value="${info.column_name}"   th:text="${info.column_name}" > </option>
						</select>     
					      
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label">字段注释</label>
				    <div class="layui-input-block">
				      <input type="text" name="col_comment" th:value="${dto.col_comment}" lay-verify="col_comment" placeholder="请输入" autocomplete="off" class="layui-input"/>
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label">字段类型</label>
				    <div class="layui-input-block">
				   		 <!-- <select name="col_name" th:if="${dto.col_id == null or dto.col_id == ''}"   id="col_name"  th:each="info,iterStat:${pri}"  lay-verify="col_name">
						  <option value="">请选择一个主键</option>
						  <option th:value="${info.column_type}"   th:text="${info.column_type}" > </option>
						</select>  
				    	 <div class="layui-form-mid layui-word-aux"   th:text="${dto.column_type}">
				     	 </div> -->
				     	 
				     	 
				     	 <div class="layui-form-mid layui-word-aux" th:if="${dto.col_id != null and dto.col_id != ''}"   readonly="readonly"    th:text="${dto.column_type}">
    					</div>
    					<input  th:if="${dto.col_id != null and dto.col_id != ''}"   id="column_type"    type="hidden" name="column_type"  th:value="${dto.column_type}"  placeholder="请输入" autocomplete="off" class="layui-input"/>
    					
    					<select name="column_type" th:if="${dto.col_id == null or dto.col_id == ''}"   id="column_type"  th:each="info,iterStat:${pri}"  lay-verify="col_name">
						  <option value="">请选择一个字段类型</option>
						  <option th:value="${info.column_type}"   th:text="${info.column_type}" > </option>
						</select>    
				     	 
				     	 
 				    </div>
				  </div>
				   <div class="layui-form-item">
				    <label class="layui-form-label">是否主键</label>
				    <div class="layui-input-block">
				      <div class="layui-form-mid layui-word-aux" th:if="${dto.col_id != null and dto.col_id != ''}"  th:text="${dto.is_uuid}">
				      </div>
				       <input th:if="${dto.col_id != null and dto.col_id != ''}"  id="is_uuid"    type="hidden" name="is_uuid"  th:value="${dto.is_uuid}"  placeholder="请输入" autocomplete="off" class="layui-input"/>
				      
				      <input th:if="${dto.col_id == null or dto.col_id == ''}"     readonly="readonly"    type="text" name="is_uuid"  value="Y"  lay-verify="is_uuid" autocomplete="off" placeholder="请输入信息类表名称  注意区分大小写" class="layui-input"/>
				    </div>
				  </div>
				   <div class="layui-form-item">
				    <label class="layui-form-label">排序序号</label>
				    <div class="layui-input-block">
				      <input type="text" name="index_" th:value="${dto.index_}" lay-verify="index_" placeholder="请输入" autocomplete="off" class="layui-input"/>
				    </div>
				  </div>
				  <div >
				    
				    	主键说明: <br/>
				    			主键最多只能设置一个, 设置多个的请删除<br/>
				    			1. 如果表为自增主键,则不需要新增主键设置<br/>
				    			2. 如果表为32位随机编码主键,则输入对应主键字段信息.<br/><br/>
				  </div>
				  <div class="layui-form-item">
				    <div class="layui-input-block">
				      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
				      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
				      <button type="button" class="layui-btn layui-btn-warm closeCurPage">关闭</button>
				    </div>
				  </div>
				</form>
			
          </div>
        </div>
      </div>
    </div>
  </div>
          
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

/*<![CDATA[*/  

/*]]>*/
</script>

</script>
  <script  type="text/javascript"  th:href="@{/theme/platform/js/model/model_sys_edit.js?v=2}"  src="/theme/platform/js/model/model_sys_edit.js?v=2"></script>

</body></html>
