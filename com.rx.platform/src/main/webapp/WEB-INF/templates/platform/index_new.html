<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>海口市政务信息共享网站</title>
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta http-equiv="Expires" content="0" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-control" content="no-cache" />
<meta http-equiv="Cache" content="no-cache" />
<link rel="stylesheet" href="/theme/layuiadmin/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="/theme/layuiadmin/style/admin.css" media="all" />
<link rel="stylesheet" href="/theme/platform/css/user_defined.css" media="all" />
</head>
<body class="layui-layout-body">

	<div id="LAY_app">
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header">
				<!-- 头部区域 -->
				<ul class="layui-nav layui-layout-left">
					<li class="layui-nav-item layadmin-flexible" lay-unselect="">
						<a href="javascript:;" layadmin-event="flexible" title="侧边伸缩"> <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
						</a>
					</li>
					<li class="layui-nav-item">
						<a href="gxwz">返回共享网站首页</a>
					</li>
					<!-- 
					<li class="layui-nav-item">
						<a href="javascript:;">产品</a>
					</li>
					<li class="layui-nav-item layui-this">
						<a href="javascript:;">大数据</a>
					</li>
					<li class="layui-nav-item">
						<a href="javascript:;">解决方案</a>
					</li>
					<li class="layui-nav-item">
						<a href="javascript:;">社区</a>
					</li>
					 -->
				</ul>
				<ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
					<li class="layui-nav-item" lay-unselect="">
						<a lay-href="app/message/index.html" layadmin-event="message" lay-text="消息中心"> <i class="layui-icon layui-icon-notice"></i> <!-- 如果有新消息，则显示小圆点 --> <span class="layui-badge-dot"></span>
						</a>
					</li>
					<li class="layui-nav-item layui-hide-xs" lay-unselect="" title="主题设置">
						<a href="javascript:;" layadmin-event="theme"> <i class="layui-icon layui-icon-theme"></i>
						</a>
					</li>
					<li class="layui-nav-item layui-hide-xs" lay-unselect="" title="便签">
						<a href="javascript:;" layadmin-event="note"> <i class="layui-icon layui-icon-note"></i>
						</a>
					</li>
					<li class="layui-nav-item layui-hide-xs" lay-unselect="" title="全屏">
						<a href="javascript:;" layadmin-event="fullscreen"> <i class="layui-icon layui-icon-screen-full"></i>
						</a>
					</li>
					<li class="layui-nav-item" lay-unselect="">
						<a href="javascript:;"> <cite th:text="${session.user.username}"></cite>
						</a>
						<dl class="layui-nav-child">
							<dd>
								<a lay-href="set/user/info.html">基本资料</a>
							</dd>
							<dd>
								<a lay-href="set/user/password.html">修改密码</a>
							</dd>
							<hr />
							<dd style="text-align: center;">
								<a href="loginout" target="_top">退出</a>
							</dd>
						</dl>
					</li>

					<li class="layui-nav-item layui-hide-xs" lay-unselect="" title="帮助">
						<a href="javascript:;" layadmin-event="about"> <i class="layui-icon layui-icon-more-vertical"></i>
						</a>
					</li>
					<li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-unselect="" title="更多">
						<a href="javascript:;" layadmin-event="more"> <i class="layui-icon layui-icon-more-vertical"></i>
						</a>
					</li>
				</ul>
			</div>

			<div class="layui-side layui-side-menu">
				<div class="layui-side-scroll">
					<div class="layui-logo" lay-href="/platform/home">
						<span>网站管理</span>
					</div>
					<ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu" lay-filter="layadmin-system-side-menu" th:utext="${meun}">
					</ul>
				</div>
			</div>

			<!-- 页面标签 -->
			<div class="layadmin-pagetabs" id="LAY_app_tabs">
				<div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
				<div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
				<div class="layui-icon layadmin-tabs-control layui-icon-down">
					<ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
						<li class="layui-nav-item" lay-unselect="">
							<a href="javascript:;"></a>
							<dl class="layui-nav-child layui-anim-fadein">
								<dd layadmin-event="closeThisTabs">
									<a href="javascript:;">关闭当前标签页</a>
								</dd>
								<dd layadmin-event="closeOtherTabs">
									<a href="javascript:;">关闭其它标签页</a>
								</dd>
								<dd layadmin-event="closeAllTabs">
									<a href="javascript:;">关闭全部标签页</a>
								</dd>
							</dl>
						</li>
					</ul>
				</div>
				<div class="layui-tab" lay-unauto="" lay-allowClose="true" lay-filter="layadmin-layout-tabs">
					<ul class="layui-tab-title" id="LAY_app_tabsheader">
						<li lay-id="/platform/home" lay-attr="/platform/home" class="layui-this">
							<i class="layui-icon layui-icon-home"></i>
						</li>
					</ul>
				</div>
			</div>


			<!-- 主体内容 -->
			<div class="layui-body" id="LAY_app_body" style="bottom: 60px;">
				<div class="layadmin-tabsbody-item layui-show">
					<iframe src="/platform/home" frameborder="0" class="layadmin-iframe"></iframe>
				</div>
			</div>

			<!-- 版权信息 -->
			<div class="layui-footer footer footer-demo">
				<div class="layui-main">
					<p>
						Copyright © 2019
					</p>
					<p>
						建议使用1366x768分辨率IE9.0以上版本浏览器
					</p>
					<p class="site-union">
						<span></span>
					</p>
				</div>
			</div>

			<!-- 辅助元素，一般用于移动设备下遮罩 -->
			<div class="layadmin-body-shade" layadmin-event="shade"></div>
		</div>
	</div>

	<script src="/theme/platform/js/jquery.min.js"></script>
	<script src="/theme/layuiadmin/layui/layui.js"></script>
	<script>
		layui.config({
			base : '/theme/layuiadmin/' //静态资源所在路径
		}).extend({
			index : 'lib/index' //主入口模块
		}).use('index');
	</script>
	<style type="text/css">
.icon {
	width: 1em;
	height: 1em;
	vertical-align: -0.15em;
	fill: currentColor;
	overflow: hidden;
}

body .layui-layout-admin .footer-demo {
	height: 50px;
	padding: 5px 0;
}

.footer-demo p {
	display: inline-block;
	vertical-align: middle;
	height: 50px;
	padding-right: 10px;
}
</style>

</html>
