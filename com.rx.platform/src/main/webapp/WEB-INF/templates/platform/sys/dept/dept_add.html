<!DOCTYPE html>
<html>
<head>
<title>机构管理-机构编辑</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Cache-control" content="no-cache"/>
<meta http-equiv="Cache" content="no-cache"/>
<link rel="stylesheet" href="/theme/plugins/layui/css/layui.css" media="all" />
<style type="text/css">
.layui-form-item .layui-inline {
	width: 33.333%;
	float: left;
	margin-right: 0;
}

@media ( max-width :1240px) {
	.layui-form-item .layui-inline {
		width: 100%;
		float: none;
	}
}
</style>
</head>
<body class="childrenBody">
	<form class="layui-form" action="/platform/sys/dept_save" method="post">
		<input type="hidden" name="id" value="" />
		<div class="layui-form-item">
			<label class="layui-form-label">部门代码</label>
			<div class="layui-input-block">
				<input type="text" name="deptDesc" class="layui-input " lay-verify="required|length32" placeholder=""
					value="10011067100110321007" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">部门名称</label>
			<div class="layui-input-block">
				<input type="text" name="deptName" class="layui-input " lay-verify="required|length32" value="广东省某厅测试" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">上级部门</label>
			<div class="layui-input-block">
				<input type="hidden" id="pdeptid" name="parentId" class="layui-input " lay-verify="" placeholder="" value="" />
				<input type="text" id="pdeptname" name="pdeptname" class="layui-input " lay-verify="required" placeholder=""
					value="" />
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addDept">保存</button>
				<button type="button" class="layui-btn layui-btn-warm closeCurPage">关闭</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="/theme/platform/js/jquery.min.js"></script>
	<script type="text/javascript" src="/theme/plugins/layui/layui.js"></script>
	<script type="text/javascript" src="/theme/platform/js/sysdept/dept_add.js"></script>
	<script type="text/javascript" src="/theme/platform/js/modules.js"></script>
</body>
</html>
