<!DOCTYPE html>
<html>
<head>
<title>信息列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta http-equiv="Expires" content="0" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-control" content="no-cache" />
<meta http-equiv="Cache" content="no-cache" />
<link rel="stylesheet" href="/theme/layuiadmin/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="/theme/layuiadmin/style/admin.css" media="all" />
<link rel="stylesheet" href="/theme/platform/css/user_defined.css" media="all" />
</head>
<body>

	<form id="search_form" action="" method="post">
			 					<input type="hidden" name="model_id" id="model_id" th:value="${model_id}"  class="layui-input" />
		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header">
							<span class="layui-breadcrumb" lay-separator=">"><a style="padding-left: 10px;"><cite>当前位置：</cite><cite>模板管理</cite></a> <a><cite> 模板字段选择</cite></a> </span>
						</div>
						<div class="layui-card-body">
							<div class="layui-form layui-border-box layui-table-view">
								<div class="layui-table-tool">
									<div class="layui-table-tool-temp">
										<div class="layui-btn-container">
											<!-- <button type="button" class="layui-btn layui-btn-normal layui-btn-sm batchFb"><i class="layui-icon layui-icon-add-circle"></i>批量新增</button> -->
											<button  type="button"  class="layui-btn layui-btn-sm batchFb"  ><i class="layui-icon layui-icon-add-circle"></i>批量新增</button>
										</div>
									</div>
									<div class="layui-table-tool-self" style="display: none;">
										<div class="layui-inline" title="筛选列" lay-event="LAYTABLE_COLS">
											<i class="layui-icon layui-icon-cols"></i>
										</div>
										<div class="layui-inline" title="导出" lay-event="LAYTABLE_EXPORT">
											<i class="layui-icon layui-icon-export"></i>
										</div>
										<div class="layui-inline" title="打印" lay-event="LAYTABLE_PRINT">
											<i class="layui-icon layui-icon-print"></i>
										</div>
									</div>
								</div>
								<div class="layui-table-box">
									<div class="layui-table-body layui-table-main">
										<table cellspacing="0" cellpadding="0" border="0" class="layui-table" style="width: 100%">
											<thead>
												<tr>
													 <th style="width: 80px;"><span><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose" /></span></th>
												      <th  width="60px">序号</th>
												      <th >字段</th>
												      <th >字段注释</th>
												      <th >是否可以为NULL</th>
												      <th >数据类型</th>
												      <th >索引类型</th>
												      <th >其他信息</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="info,iterStat:${list}">
													<td><span><input type="checkbox" name="checked" lay-skin="primary" lay-filter="choose" th:if="${info.COLUMN_KEY != 'PRI'}" th:value="${info.COLUMN_NAME}" />
															  <input type="hidden" name="column_comment"  th:if="${info.COLUMN_KEY != 'PRI'}" th:value="${info.COLUMN_COMMENT}" />
															  <input type="hidden" name="column_type"  th:if="${info.COLUMN_KEY != 'PRI'}" th:value="${info.COLUMN_TYPE}" /></span></td>
													<td th:text="${iterStat.count}"></td>
													<td th:text="${info.COLUMN_NAME}"></td>
													<td th:text="${info.COLUMN_COMMENT}"></td>
													<td th:text="${info.IS_NULLABLE}"></td>
													<td th:text="${info.DATA_TYPE}"></td>
													<td th:text="${info.COLUMN_KEY}"></td>
													<td th:text="${info.EXTRA}"></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<!--  -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>

	<script  type="text/javascript" src="/theme/layuiadmin/layui/layui.js"></script>
	<script  type="text/javascript" src="/theme/platform/js/model/model_old_column_list.js"></script>
		<script th:inline="javascript" type="text/javascript">
/*<![CDATA[*/  
  	
  /*]]>*/
  </script>
</body>
</html>
