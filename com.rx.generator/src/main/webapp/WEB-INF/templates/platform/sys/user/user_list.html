<!DOCTYPE html>
<html>
<head>
<title>用户列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta http-equiv="Expires" content="0" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-control" content="no-cache" />
<meta http-equiv="Cache" content="no-cache" />
<link rel="stylesheet" href="/theme/layuiadmin/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="/theme/layuiadmin/style/admin.css" media="all" />
<link rel="stylesheet" href="/theme/platform/css/user_defined.css" media="all" />
</head>
<body>

	<form id="search_form" action="/platform/sys/user_list" method="post">

		<input type="hidden" id="id" name="id" />
		<input type="hidden" id="currentpage" name="currentpage" th:value="${page.currentpage}" />
		<input type="hidden" id="pagesize" name="pagesize" th:value="${page.pagesize}" />
		<input type="hidden" id="datacount" name="datacount" th:value="${page.datacount}" />
		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header">
							<span class="layui-breadcrumb" lay-separator=">"><a style="padding-left: 10px;"><cite>当前位置：</cite><cite>用户管理</cite></a> <a><cite>用户列表</cite></a> </span>
						</div>
						<div class="layui-form layui-card-header layuiadmin-card-header-auto">
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">请输入</label>
									<div class="layui-input-inline">
										<input type="text" name="search" placeholder="请输入关键字" autocomplete="off" class="layui-input" th:value="${search}" />
									</div>
								</div>
								<div class="layui-inline">
									<button class="layui-btn layuiadmin-btn-list">
										<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
									</button>
								</div>
							</div>
						</div>
						<div class="layui-card-body">
							<div class="layui-form layui-border-box layui-table-view">
								<div class="layui-table-tool">
									<div class="layui-table-tool-temp">
										<div class="layui-btn-container">
											<button type="button" class="layui-btn layui-btn-normal layui-btn-sm newsAdd_btn"><i class="layui-icon layui-icon-add-1"></i>新增用户</button>
											<button type="button" class="layui-btn layui-btn-danger layui-btn-sm batchDel"><i class="layui-icon layui-icon-delete"></i>批量删除</button>
										</div>
									</div>
									<div class="layui-table-tool-self" style="display: none;">
										<div class="layui-inline" title="筛选列" lay-event="LAYTABLE_COLS">
											<i class="layui-icon layui-icon-cols"></i>
										</div>
										<div class="layui-inline" title="导出" lay-event="LAYTABLE_EXPORT">
											<i class="layui-icon layui-icon-export"></i>
										</div>
										<div class="layui-inline" title="打印" lay-event="LAYTABLE_PRINT">
											<i class="layui-icon layui-icon-print"></i>
										</div>
									</div>
								</div>
								<div class="layui-table-box">
									<div class="layui-table-body layui-table-main">
										<table cellspacing="0" cellpadding="0" border="0" class="layui-table" style="width: 100%">
											<thead>
												<tr>
													<th style="width: 80px;"><span><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose" /></span></th>
													<th><span>用户名称</span></th>
													<th><span>登录名</span></th>
													<th><span>手机号码</span></th>
													<th><span>状态</span></th>
													<th style="width: 200px;"><span>操作</span></th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="user,iterStat:${list}">
													<td><span><input type="checkbox" name="checked" lay-skin="primary" lay-filter="choose" th:value="${user.id}" /></span></td>
													<td><span th:text="${user.username}"></span></td>
													<td><span th:text="${user.loginname}"></span></td>
													<td><span th:text="${user.phone}"></span></td>
													<td th:switch="${user.ustate}"><span th:case="'1'">启用</span><span th:case="'3'">禁用</span></td>
													<td><span>
															<button type="button" class="layui-btn layui-btn-normal layui-btn-xs edit" title="编辑" style="cursor: pointer;" th:attr="alt=${user.id}"><i class="layui-icon layui-icon-edit"></i>编辑</button>
															<button type="button" class="layui-btn layui-btn layui-btn-warm layui-btn-xs resetPw" title="重置密码为：Aa123123" style="cursor: pointer;" th:attr="alt=${user.id},dir=${user.username}"><i class="layui-icon layui-icon-password"></i>重置密码</button>
													</span></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<!--  -->
								<div class="layui-table-page" id="page"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="/theme/layuiadmin/layui/layui.js"></script>
	<script type="text/javascript" src="/theme/platform/js/sysuser/user_list.js?t=10023"></script>
	<script type="text/javascript" src="/theme/platform/js/common.js"></script>
	<!-- 分页、补充空行、全选、取消全选 -->
</body>
</html>
