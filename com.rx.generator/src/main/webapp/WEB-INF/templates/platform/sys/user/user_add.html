<!DOCTYPE html>
<html>
<head>
<title>用户管理-用户编辑</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Cache-control" content="no-cache"/>
<meta http-equiv="Cache" content="no-cache"/>
<link rel="stylesheet" href="/theme/plugins/layui/css/layui.css" media="all" />
<style type="text/css">
.layui-form-item .layui-inline {
	width: 33.333%;
	float: left;
	margin-right: 0;
}

@media ( max-width :1240px) {
	.layui-form-item .layui-inline {
		width: 100%;
		float: none;
	}
}
</style>
</head>
<body class="childrenBody">
	<form class="layui-form" action="/platform/sys/user_save" method="post">
		<input type="hidden" name="id" value="" />
		<input type="hidden" name="tel" value="" />
		<input type="hidden" name="ustate" value="1" />
		<input type="hidden" name="createtime" value="" />
		<input type="hidden" name="password" value="" />
		<div class="layui-form-item">
			<label class="layui-form-label">登录名</label>
			<div class="layui-input-block">
				<input type="text" id="loginname" name="loginname" class="layui-input " lay-verify="required|lname" placeholder="" value="" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-block">
				<input type="text" name="password2" class="layui-input " lay-verify="required|pass" placeholder="" value="111111" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-block">
				<input type="text" name="username" class="layui-input " lay-verify="required|length32" value="测试" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">所属部门</label>
			<div class="layui-input-block">
				<input type="hidden" id="deptid" name="deptid" class="layui-input " lay-verify="" placeholder="" value="" />
				<input type="text" id="deptname" name="deptname" class="layui-input " lay-verify="required" placeholder="" value="" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号</label>
			<div class="layui-input-block">
				<input type="text" name="phone" class="layui-input " lay-verify="required|phone" value="13122221111" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-block">
				<input type="text" name="email" class="layui-input " lay-verify="required|email" value="11@ee.com" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">排序号</label>
			<div class="layui-input-block">
				<input type="text" name="uindex" class="layui-input " lay-verify="required|number" value="1" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea name="remark" placeholder="备注" class="layui-textarea" lay-verify="length32">测试11</textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addUser">保存</button>
				<button type="button" class="layui-btn layui-btn-warm closeCurPage">关闭</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="/theme/platform/js/jquery.min.js"></script>
	<script type="text/javascript" src="/theme/plugins/layui/layui.js"></script>
	<script type="text/javascript" src="/theme/platform/js/sysuser/user_add.js"></script>
	<script type="text/javascript" src="/theme/platform/js/modules.js"></script>
</body>
</html>
